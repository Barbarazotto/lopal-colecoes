<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <br>
    <output></output>

    <button type="button" onclick="apagarNomes()">Apagar Aluno</button>
    <br>
    
    ><script>
         let alunos = ["Aline", "Arthur", "Bárbara", "Bruna Luise", "Bruna Torres", "Bruna Velôso", "Cauã", "Daniel", "Davi"];
        
        function imprimirAlunos(){

            document.querySelector('output').innerHTML = '';
           
            for(let indice = 0; indice <alunos.length; indice++) {
                document.querySelector("output").innerHTML += alunos[indice] + 
                '<br>';
            }
        }

        function adicionarAlunos() {
            
            let novoAluno = prompt('Digite o nome do(a) aluno(a):');
            alunos.push(novoAluno);

            opcaoUsuario = confirm('Deseja Adicionar mais um aluno?');

            while(opcaoUsuario){
                adicionarAlunos();
            }
           
            imprimirAlunos();  //chama a função sempre que alunos são adicionados
        }

        function apagarAluno() {
            if (alunos.length > 0) {
                alunos.pop();  
                alert('Último aluno removido!');
            } else {
                alert('Não há alunos na lista para remover!');
            }

            imprimirAlunos();  
        }

        imprimirAlunos();      
     
    <script>     
</body>
</html>
